<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Produk</title>
    <!-- Link ke CSS Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link ke CSS Eksternal -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Link ke Font Awesome untuk ikon LinkedIn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Formulir Tambah Produk -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Tambah Produk</h2>
                        <form id="product-form">
                            <div class="form-group">
                                <label for="product-name">Nama Produk</label>
                                <input type="text" id="product-name" class="form-control" placeholder="Nama Produk" required>
                            </div>
                            <div class="form-group">
                                <label for="product-price">Harga</label>
                                <input type="number" id="product-price" class="form-control" placeholder="Harga" required>
                            </div>
                            <div class="form-group">
                                <label for="product-description">Deskripsi</label>
                                <input type="text" id="product-description" class="form-control" placeholder="Deskripsi" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Tambah Produk</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Daftar Produk -->
            <div class="col-md-8 mb-4">
                <h1 class="mb-4">Daftar Produk</h1>
                <ul id="product-list" class="list-group">
                    <!-- Produk akan ditampilkan di sini -->
                </ul>
            </div>
        </div>
    </div>

   

    <!-- Link ke JS Bootstrap dan dependensi -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Link ke JS Eksternal -->
    <script src="assets/js/script.js"></script>
</body>
</html>
